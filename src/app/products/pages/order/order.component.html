<p-panel header="Custom Pipes" class="p-1">
  <h1>Custom Pipes</h1>
  <p>Pipes customized - created by {{ "us" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="By name"
      icon="pi pi-sort"
      styleClass="p-button-success"
    >
    </p-button>
    <p-button
      class="mr-2"
      label="By fly"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    >
    </p-button>
    <p-button
      class="mr-2"
      label="By color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    >
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Flying</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
